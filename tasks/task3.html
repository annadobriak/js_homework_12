<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування включеннями.
    </p>

    <script>
      // генерування рандомного числа від 0 до 50
      function getRandomNumber() {
        return Math.floor(Math.random() * 50)
      }

      //функція для створення одномірного масиву з 30 випадкових цілих чисел
      function getRandomArray() {
        let arr = []
        for (let i = 0; i < 30; i++) {
          arr.push(getRandomNumber())
        }
        return arr
      }
      //функція сортування включеннями і підрахунку кількості обмінів
      function insertSort(arr) {
        let numChanged = 0
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
            numChanged++
          }
          arr[i + 1] = currentElement
        }
        return numChanged
      }

      // формуємо одномірний масив
      let randomArrayNum = getRandomArray()
      // викликаємо функцію сортування включеннями, рахуємо кількість обмінів
      let numChanged = insertSort(randomArrayNum)
      // 3.Виводимо результат (кількість обмінів при сортуванні включенням)
      document.write(
        `Під час сортування включенням було ${numChanged} обмінів<br>`
      )
    </script>
  </body>
</html>
